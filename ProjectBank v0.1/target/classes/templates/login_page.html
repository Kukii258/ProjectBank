<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/login_page_style.css}">
</head>
<body>
<div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
        <form method="post" action="/register" th:object="${registerRequest}">
            <label for="chk" aria-hidden="true">Sign up</label>
            <input type="text" name="name" placeholder="UserName" required>
            <span th:if="${error!=null}" style="text-align: center; color: darkred;margin-left: 55px">User with that email already exist</span>
            <input type="text" name="email" placeholder="Email" required>
            <input type="text" name="age" placeholder="Age" required>
            <input type="text" name="adress" placeholder="Adress" required>
            <input type="text" name="phoneNumber" placeholder="PhoneNumber" required>
            <input type="password" name="password" placeholder="Password" required="">
            <button>Sign up</button>
        </form>
    </div>

    <div class="login">
        <form method="post" action="/login" th:object="${loginRequest}">
            <label for="chk" aria-hidden="true">Login</label>
            <input type="text" name="name" placeholder="UserName" required>
            <input type="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            <span th:if="${error2!=null}" style="text-align: center; color: darkred;margin-left: 55px">Wrong UserName or Password</span>
            <button>Login</button>
        </form>
    </div>
</div>
</body>
</html>
